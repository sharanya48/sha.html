<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div style="background-color: skyblue;width: 100%;height: 40px;" >
        <p style="text-align: center;">Sign in</p>
    </div>
    <div class="body">
        <div class="container">
            <form >
                <div class="container" style="padding-bottom: 40px;">
            
                    <div class="input-container" style="width: 100%;padding-top: 50px; padding-bottom: 30px;">
                    
                        <i class="fa fa-envelope email"></i>
                        <input type="email" class="input-feild" placeholder="mail@example.com" name="email" style="width: 95%;">
                    
                    </div>
                    <div class="input-container" style="width: 100%;">
                    
                        <i class="fa fa-unlock pwd" style="font-size: 25px;"></i>
                        <input type="password" class="input-feild" id="pwd" placeholder="password" name="pswd" style="width: 95%;" >
                    
                    </div>
                
                </div>
                <div class="btn-group btn-block" >
                
                    
                        <button class="btn" style="background-color: rgb(20, 201, 233);">Submit</button>
                    
                
                </div>
            </form>
            <div>
                <p class="float-left">forgot password ?</p>
                
            </div>
            <div>
                <p class="float-right">remeber!</p>
            </div>
        </div> 
    </div>
    <div class="footer container" style="padding-top: 40px;padding-bottom: 30px;">
        <div>
            <p id="f">or</p>
        </div>
        <div class="btn-group btn-block">
            <button class="btn " style="background-color: royalblue;">f</button>
        </div>
        <div class="btn-group btn-block">
            <button class="btn btn-danger">g</button>
        </div>
        <div class="btn-group btn-block" style="padding-top: 50px;">
            <button class="btn btn-warning">&ltEPAM LOGIN&gt</button>
        </div>
        

    </div>

</body>
</html>
